
name: MySQL Sanctuary Schema Sync

on:
  push:
    branches:
      - "*"
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: Install WireGuard
        run: |
          sudo apt-get update
          sudo apt-get install -y wireguard 
          
      - name: Write WireGuard config
        run: |
          echo "${{ secrets.WG_CONFIG }}" > wg0.conf

          
      - name: Override system DNS resolver
        run: |
          sudo rm /etc/resolv.conf
          echo "nameserver 1.1.1.1" | sudo tee /etc/resolv.conf

      - name: Bring up VPN
        run: |
          sudo wg-quick up ./wg0.conf
          sudo wg show
          
      - name: Create Atlas User
        run: |
          mysql --host="${{ vars.PI_HOST_IP }}" \
                --user="${{ vars.PORTAINER_USER }}" \
                --password="${{ secrets.PI_PASSWORD }}" \
                -e "DROP USER IF EXISTS '${{ vars.DEPLOYMENT_USER }}'@'%';
                    CREATE USER IF NOT EXISTS '${{ vars.DEPLOYMENT_USER }}'@'%' IDENTIFIED WITH mysql_native_password BY '${{ secrets.ATLAS_PASSWORD }}'; 
                    GRANT ALL PRIVILEGES ON *.* TO '${{ vars.DEPLOYMENT_USER }}'@'%' WITH GRANT OPTION;
                    FLUSH PRIVILEGES;"
                    
      - name: Test MySQL connection manually
        run: |
          mysql --host="${{ vars.PI_HOST_IP }}" \
                --user="${{ vars.DEPLOYMENT_USER }}" \
                --password='${{ secrets.ATLAS_PASSWORD }}' \
                -e "select current_user();"                    

      - name: Set environment variables
        run: |
          # Derive branch name (replace slashes for DB compatibility)
          BRANCH=$(echo "${GITHUB_REF_NAME}" | tr '/' '_')
          echo "BRANCH=$BRANCH" >> $GITHUB_ENV

          # Decide DB name based on branch
          if [ "$BRANCH" = "main" ]; then
            echo "DB_NAME=Sanctuary" >> $GITHUB_ENV
          else
            echo "DB_NAME=Sanctuary_${BRANCH}" >> $GITHUB_ENV
          fi
          
      - name: Create Branch Database
        run: |
          set -euo pipefail
          mysql --host="${{ vars.PI_HOST_IP }}" \
                --user="${{ vars.DEPLOYMENT_USER }}" \
                --password="${{ secrets.ATLAS_PASSWORD }}" \
                -e "CREATE DATABASE IF NOT EXISTS \`${DB_NAME}\` CHARACTER SET latin1 COLLATE latin1_general_ci;"
           echo "creating database: $DB_NAME"   

      - name: Run SQL scripts
        run: |
          set -euo pipefail
          mysql --host="${{ vars.PI_HOST_IP }}" \
                --user="${{ vars.DEPLOYMENT_USER }}" \
                --password="${{ secrets.ATLAS_PASSWORD }}" \
                --database="${DB_NAME}" < Sanctuary/schema.sql 

      - name: Populate database from Mockaroo APIs
        run: |
          echo "Fetching mock data from Mockaroo APIs..."

          OUTPUT_FILE="mock_data.sql"
          : > "$OUTPUT_FILE"  # truncate or create empty file

          # Function to fetch a schema N times
          fetch_schema() {
            local schema_name="$1"
            local count="$2"
            local repeats="$3"

            echo "Fetching $schema_name ($count rows Ã— $repeats)..."

            for ((i=1; i<=repeats; i++)); do
              echo "-- $schema_name batch $i" >> "$OUTPUT_FILE"
              curl -s "https://api.mockaroo.com/api/${schema_name}.sql?key=${{ secrets.MOCKAROO_API_KEY }}&count=${count}" >> "$OUTPUT_FILE"
              echo -e "\n" >> "$OUTPUT_FILE"
            done
          }

          # fetch_schema {mockaroo schema id} {rows} {repeat}
          # Properties
          fetch_schema "d0b31310" 562 1
          # PropertyStaff
          fetch_schema "c0d93b20" 1000 1
          # StaffShifts
          fetch_schema "1575b660" 1000 5
          # SatisfactionScores
          fetch_schema "4708eba0" 1000 4
          # RepairBookings
          fetch_schema "6d51f760" 1000 2
          
          echo "Combined mock data SQL file created:"
          head -n 10 "$OUTPUT_FILE"

          echo "Applying mock data to database..."
          mysql --host="${{ vars.PI_HOST_IP }}" \
                --user="${{ vars.DEPLOYMENT_USER }}" \
                --password="${{ secrets.ATLAS_PASSWORD }}" \
                $DB_NAME < "$OUTPUT_FILE"

          echo "All mock data successfully inserted."
                
      - name: Bring down VPN
        if: always ()
        run: |
          sudo wg-quick down ./wg0.conf
          sudo wg show
